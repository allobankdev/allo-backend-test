spring.profiles.active=dev
# Servlet
server.port=8080
server.servlet.context-path=/pemilu

security.basic.enable=false
# DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pemilu?useUnicode=yes&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=faqih
#spring jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
#logging level
logging.level.com.syntechsiacommonservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.HttpEntityMethodProcessor=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{trackingRef}] [%thread] %-5level %logger{36} - %msg%n"
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{trackingRef}] [%thread] %-5level %logger{36} - %msg%n
logging.file.name=C:/Users/mohfa/OneDrive/Documents/allo-backend-test/pemilu.log
logging.logback.rollingpolicy.max-history=120